<script>
    const add = (a,b,c)=>{
        let d = a+b+c;
        return d;
    }
    const sub = (a,b,c)=>{
        let d = a-b-c;
        return d;
    }
    const mul = (a,b,c)=>{
        let d = a*b*c;
        return d;
    }
    const div = (a,b,c)=>{
        let d = a/b/c;
        return d;
    }
    const mod = (a,b,c)=>{
        let d = a%b%c;
        return d;
    }
    const mod1 = (a,b,c=2)=>{//default value ES6
        let d = a%b%c;
        return d;
    }
    console.log("add : "+add(5,3,2))
    console.log("sub : "+sub(5,3,2))
    console.log("mul : "+mul(5,3,2))
    console.log("div : "+div(5,3,2))
    console.log("mod : "+mod(5,3,2))
    console.log("odd or even : "+mod1(1000,5 ))
</script>
